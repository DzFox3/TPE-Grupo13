<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Alumnos</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>

<body>

	<header th:replace="/layout/header::header"></header>
	<br>
	<div class="container">
		<div class="row">
			<div class="row">
				<div class="col-3 ">
					<a th:href="@{/pci/inicio}" class="btn btn-outline-primary mb-4">Volver</a>
				</div>
				<div class="col-3 offset-md-6">
					<a th:href="@{/pci/nuevo}" class="btn btn-outline-primary mb-4">Nuevo Voto!</a>
				</div>
			</div>
			<h3 class="mb-5  text-decoration-underline">Lista Votantes!!!</h3>
			<div class="col-12 d-flex justify-content-center">
				<!--<table class="table table-striped table-hover">
					<thead>
						<tr class="table-info">
							<th scope="col">Nombre</th>
							<th scope="col">Email</th>
							<th scope="col">Fecha de Nacimiento</th>
							<th scope="col">Edad</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario :${votantes}">
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.email}"></td>
							<td th:text="${usuario.fechaNac}"></td>
						</tr>
					</tbody>
				</table> -->
				<table class="table table-shadow align-middle mb-5 bg-white">
					<thead class="bg-primary">
						<tr>
							<th>Nombre</th>
							<th>Email</th>
							<th>Fecha Nacimiento</th>
							<th>Edad</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario:${votantes}">
							<td>
								<div class="d-flex align-items-center">
									<img src="/profile/descargar (1).jpg" alt=""
										style="width: 45px; height: 45px" class="rounded-circle" />
									<div class="ms-3">
										<p class="fw-bold mb-1" th:text="${usuario.nombre}"></p>
										<p class="text-muted mb-0" th:text="${usuario.email}"></p>
									</div>
								</div>
							</td>
							<td>
								<p class="fw-normal mb-1" th:text="${usuario.email}"></p>
							</td>
							<td>
								<span class=" badge-success rounded-pill d-inline" th:text="${usuario.fechaNac}"></span>
							</td>
							<td>23</td>
					</tbody>
				</table>
			</div>
		</div>
	</div>



	<footer th:replace="/layout/footer::footer"></footer>

	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

</body>

</html>
