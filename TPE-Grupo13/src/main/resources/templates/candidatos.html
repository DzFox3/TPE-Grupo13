<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Votantes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

    <header th:replace="/layout/header::header"></header>
	<br>
    <div class="container">
		<div class="row">
			<h3 class="mb-5 text-muted">Lista Candidatos!!!</h3>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
					<thead>
						<tr class="table-info">
							<th scope="col">Codigo</th>
							<th scope="col">Nombre</th>
							<th scope="col">Genero Musical</th>
							<th scope="col">Descripcion</th>
							<th scope="col">Cant. Votos</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="candidato :${candidatos}">
							<th scope="row" th:text="${candidato.codigo}"></th>
							<td th:text="${candidato.nombre}"></td>
							<td th:text="${candidato.genero}"></td>
							<td th:text="${candidato.descripcion}"></td>
							<td th:text="${candidato.votos}"></td>
							<td>
								<a th:href="@{/candidatos/editar/}+${candidato.codigo}" id="editarDocente" class="btn btn-warning">Editar</a>
								<a href="#" id="eliminarDocente" class="btn btn-danger">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>



    <footer th:replace="/layout/footer::footer"></footer>

    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
